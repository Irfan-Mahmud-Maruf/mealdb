<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MealDB</title>
    <!-- bootstrap css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- search area -->
    <header>
      <h1 class="text-center text-success my-4">Here is your meal!!</h1>
      <div class="input-group w-50 w-sm-75 mx-auto mb-3">
        <input
          id="input-Field"
          type="text"
          class="form-control"
          placeholder="Search Here..."
        />
        <span class="input-group-text" id="basic-addon2" onclick="loadMeal()"
          >Search</span
        >
      </div>
    </header>

    <!-- show single meal -->

    <div class="container">
      <div class="mb-3 mx-auto w-75" id="single-meal"></div>
    </div>

    <!-- show search result here -->
    <section>
      <div class="container">
        <div class="row row-cols-1 row-cols-md-3 g-4" id="row"></div>
      </div>
    </section>

    <!-- show error -->
    <div class="container mt-5" id="error"></div>

    <!-- bootstrap js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="meal.js"></script>
  </body>
</html>
